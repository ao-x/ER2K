name: Zip-1.12-2048X

on:
  push:
    tags:
      - "v*"

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: assets/ LICENSE README.md pack.mcmeta pack.png
          dest: ER2K_1.12_PBR_2048X_${{ github.ref }}.zip
